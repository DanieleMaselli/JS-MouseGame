<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
    <title>CheesyMouse</title>
</head>
<body>
    <main>
           
            <nav id="navBar">
                <ul>CheesyMouse</ul>
                <div class="stats">
                    <ul class="score">
                        <img class="score-img" src="Images/cheese.png" alt="">
                        <span id="score">0</span>
                    </ul>
                    <ul class="live">
                        <img class="live-img" src="Images/live.png" alt="">
                        <span id="lives">3</span></ul>
                    </ul>   
                </div>     
            </nav>

            <div id="game-screen"></div>
       
            <div id="start-screen">
                <img src="Images/mice.png" class="start-img">
                <h1>CheesyMouse</h1>
                <button id="start">Start eating cheeseeee!</button>
            </div>
          
            <div id="end-screen">
                <img src="Images/gameover.png" class="end-img">
                <h1>Game-Over</h1>
                <button id="restart">Start again</button>
            </div>
      
    </main>

    <script type="text/javascript"  src="JS/cheese.js"></script>   
    <script type="text/javascript"  src="JS/mouse.js"></script> 
    <script type="text/javascript"  src="JS/obstacle.js"></script> 
    <script type="text/javascript"  src="JS/poison.js"></script>    
    <script type="text/javascript"  src="JS/game.js"></script>
    <script type="text/javascript"  src="JS/events.js"></script>   
  
       
</body>
</html>
